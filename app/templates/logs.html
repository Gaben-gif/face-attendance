{% extends "base.html" %}
{% block title %}Logs{% endblock %}
{% block content %}
  <h2>System Logs</h2>
  <table border="1">
    <tr>
      <th>Date</th>
      <th>User</th>
      <th>Action</th>
    </tr>
    {% for log in logs %}
    <tr>
      <td>{{ log.date }}</td>
      <td>{{ log.user }}</td>
      <td>{{ log.action }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
