{% extends "base.html" %}
{% block title %}My Logs{% endblock %}
{% block content %}
  <h2>My Logs</h2>
  <table border="1">
    <tr>
      <th>Date</th>
      <th>Action</th>
    </tr>
    {% for log in mylogs %}
    <tr>
      <td>{{ log.date }}</td>
      <td>{{ log.action }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
