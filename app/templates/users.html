{% extends "base.html" %}
{% block title %}Manage Users{% endblock %}
{% block content %}
  <h2>Users</h2>
  <table border="1">
    <tr>
      <th>Username</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
    {% for user in users %}
    <tr>
      <td>{{ user.name }}</td>
      <td>{{ user.role }}</td>
      <td>
        <a href="{{ url_for('main.edit_user', user_id=user.id) }}">Edit</a>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
